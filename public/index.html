<!DOCTYPE html>
<html>

<head>
    <title>Jenkins CI/CD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f5f5;
            color: #333333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 10px;
            color: #2a2a2a;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #666666;
        }

        button {
            padding: 15px 40px;
            border: 2px solid #2a2a2a;
            background: #ffffff;
            color: #2a2a2a;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        button:hover {
            background: #2a2a2a;
            color: #ffffff;
        }

        button:active {
            transform: scale(0.98);
        }

        pre {
            background: #ffffff;
            padding: 25px;
            width: 90%;
            max-width: 600px;
            margin: 30px auto 0;
            border-radius: 8px;
            text-align: left;
            border: 1px solid #d0d0d0;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-size: 14px;
            line-height: 1.6;
            color: #2a2a2a;
        }
    </style>
</head>

<body>
    <h1>ðŸš€ GitHub â†’ Docker â†’ DockerHub â†’ EC2 {Using Jenkins}</h1>
    <p>CI/CD Pipeline Demo Project</p>

    <button onclick="check()">Check Backend</button>
    <pre id="out"></pre>

    <script>
        async function check() {
            const res = await fetch("/api/health");
            const data = await res.json();
            document.getElementById("out").innerText =
                JSON.stringify(data, null, 2);
        }
    </script>
</body>

</html>
