<!DOCTYPE html>
<html>

<head>
    <title>Jenkins CI/CD</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #2a2a2a;
            line-height: 1.3;
        }

        p {
            font-size: 1.2rem;
            margin-bottom: 40px;
            color: #666666;
            font-weight: 500;
        }

        .button-group {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 35px;
            border: none;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #ffffff;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            border-radius: 50px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        button:active {
            transform: translateY(0);
        }

        .output-section {
            margin-top: 20px;
        }

        pre {
            background: #f8f9fa;
            padding: 20px;
            width: 100%;
            margin: 15px 0;
            border-radius: 12px;
            text-align: left;
            border: 2px solid #e9ecef;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
            font-size: 14px;
            line-height: 1.6;
            color: #2a2a2a;
            overflow-x: auto;
            min-height: 60px;
            display: none;
        }

        pre.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .emoji {
            font-size: 3rem;
            margin-bottom: 20px;
            display: block;
        }

        @media (max-width: 768px) {
            .container {
                padding: 30px 20px;
            }

            h1 {
                font-size: 1.8rem;
            }

            p {
                font-size: 1rem;
            }

            .button-group {
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <span class="emoji">ðŸš€</span>
        <h1>GitHub â†’ Docker â†’ DockerHub â†’ EC2</h1>
        <p>This is first automation project!!!</p>

        <div class="button-group">
            <button onclick="checkHealth()">Check Health Status</button>
            <button onclick="checkJoke()">Get Random Joke</button>
        </div>

        <div class="output-section">
            <pre id="health-out"></pre>
            <pre id="joke-out"></pre>
        </div>
    </div>

    <script>
        async function checkHealth() {
            const output = document.getElementById("health-out");
            const jokeOut = document.getElementById("joke-out");
            jokeOut.classList.remove("active");

            output.innerText = "Loading...";
            output.classList.add("active");

            try {
                const res = await fetch("/api/health");
                const data = await res.json();
                output.innerText = JSON.stringify(data, null, 2);
            } catch (error) {
                output.innerText = "Error: " + error.message;
            }
        }

        async function checkJoke() {
            const output = document.getElementById("joke-out");
            const healthOut = document.getElementById("health-out");
            healthOut.classList.remove("active");

            output.innerText = "Loading...";
            output.classList.add("active");

            try {
                const res = await fetch("/api/joke");
                const data = await res.json();
                // Format joke based on type
                let jokeText = "";
                if (data.type === "single") {
                    jokeText = data.joke;
                } else if (data.type === "twopart") {
                    jokeText = `${data.setup}\n\n${data.delivery}`;
                }

                // Display formatted joke with category
                output.innerText = `ðŸ“‚ Category: ${data.category}\n\n${jokeText}`;
            } catch (error) {
                output.innerText = "Error: " + error.message;
            }
        }
    </script>
</body>

</html>
